  <h2>View:</h2>
  <iframe id="display-box" src="" style="width: 80%; height: 420px; border: 1px solid #777"></iframe>
  </div>

  <script type="text/javascript">
    // Cache the display box and view change buttons
    let iframe = document.getElementById("display-box");
    let buttons = [...(document.querySelectorAll("button[data-location]") || [])];

    // View change handler
    function change_view() {
      iframe.src = this.getAttribute("data-location");
    }

    // Assign button clicks to view change method
    for (var button of buttons) {
      button.addEventListener("click", change_view, false);
    }
  </script>
